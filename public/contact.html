<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>


</head>

<body>

  <br>
  <div id="title">
    <h1>Contact Page</h1>
    <br>
    <h3>Tell us more about you for more info!</h3>
  </div>
  <div class="wrapper">
    <div class="contact-form" id="registration_form">
      <div class="input-fields">
        <form action="POST">
          <input type="text" class="input" id="name" placeholder="Name" required>
          <span class="error_form" id="name_error_message"></span>
          <input type="text" class="input" id="email" placeholder="Email Address" required>
          <span class="error_form" id="email_error_message"></span>
          <input type="text" class="input" id="phone" placeholder="Phone" required>
          <span class="error_form" id="phone_error_message"></span>
          <input type="text" class="input" id="subject" placeholder="Subject">
          <span class="error_form" id="subject_error_message"></span>
      </div>
      <div class="msg">
        <textarea id="message" placeholder="Message" required></textarea>
        <span class="error_form" id="message_error_message"></span>
        <button type="submit" id="submit" class="btn" onclick="window.location.href = 'survey.html'">send</button>
      </div>
      </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/contact.js"></script>
    <script type="text/javascript"></script>

    <script>

      $(function () {
        $("#name_error_message").hide();
        $("#email_error_message").hide();
        $("#phone_error_message").hide();
        $("#subject_error_message").hide();
        $("#message_error_message").hide();


        var error_name = false;
        var error_email = false;
        var error_phone = false;
        var error_subject = false;
        var error_message = false;


        function check_name() {
          var pattern = /[a-z].*[A-Z]|[A-Z].*[a-z]/;
          var name = $("#name").val()
          if (pattern.test(name) && name !== '') {
            $("#name_error_message").hide();
          }
          else {
            $("#name_error_message").html("Should contain only Characters");
            $("#name_error_message").show();
            error_name = true;
          }
        }

        function check_email() {
          var pattern = /^[^@]+@[^@]+\.[^@]+$/;
          var email = $("#email").val();
          if (pattern.test(email) && email !== '') {
            $("#email_error_message").hide();
          } else {
            $("#email_error_message").html("Invalid Email");
            $("#email_error_message").show();
            error_email = true;
          }
        }

        function check_phone() {
          {
            var phoneNumberPattern = /^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$/;
            return phoneNumberPattern.test(check_phone);
          }
        }

        function check_subject() {
          var pattern = /[a-z].*[A-Z]|[A-Z].*[a-z]/;
          var name = $("#subject").val()
          if (pattern.test(subject) && subject !== '') {
            $("#subject_error_message").hide();
          }
          else {
            $("#subject_error_message").html("Should contain only Characters");
            $("#subject_error_message").show();
            error_subject = true;
          }
        }

        function check_message() {
          var pattern = /[a-z].*[A-Z]|[A-Z].*[a-z]/;
          var name = $("#message").val()
          if (pattern.test(message) && message !== '') {
            $("#message_error_message").hide();
          }
          else {
            $("#message_error_message").html("Should contain only Characters");
            $("#message_error_message").show();
            error_message = true;
          }
        }



        $("#registration_form").submit(function () {
          event.preventDefault();

          error_name = false;
          error_email = false;
          error_phone = false;
          error_subject = false;
          error_message = false;
          // const newUser = {

          // }

          check_name();
          check_email();
          check_phone();
          check_subject();
          check_message();
          if (error_name === false && error_email === false && error_phone === false && error_subject === false && error_message === false) {
            alert("Registration Successfull");
            return true;
          } else {
            alert("Please Fill the form Correctly");
            return false;
          }
        });
      })



    </script>
</body>

</html>
